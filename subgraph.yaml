specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMinter
    network: fuji
    source:
      address: "0x2125AaDAb7e9A01e9e9EaafbF30360485550cC39"
      abi: NftMinter
      startBlock: 24529539
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Collection
        - User
      abis:
        - name: NftMinter
          file: ./abis/NftMinter.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch1
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI

        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[])
          handler: handleTransferBatch
      file: ./src/nft-minter.ts
  - kind: ethereum
    name: NftCollection
    network: fuji
    source:
      address: "0x1Df30C1DD57bEd3689064Cdb0eF363155bbbb6AC"
      abi: NftCollection
      startBlock: 24529544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Collection
        - User
      abis:
        - name: NftCollection
          file: ./abis/NftCollection.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Upgraded(indexed address)
          handler: handleUpgraded

        - event: CollectionCreated(indexed address,indexed address,string,string)
          handler: handleCollectionCreated
      file: ./src/nft-collection.ts
  - kind: ethereum
    name: SoulBound
    network: fuji
    source:
      address: "0x90a23D02152fB58a19b1d9604B592aD331Fd3FDB"
      abi: SoulBound
      startBlock: 24528629
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Collection
        - User
      abis:
        - name: SoulBound
          file: ./abis/SoulBound.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/soul-bound.ts
  - kind: ethereum
    name: SingleNftMinter
    network: fuji
    source:
      address: "0x306EEf2d867BAEB40e451F1A00d64665AF922D4C"
      abi: SingleNftMinter
      startBlock: 24656678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Collection
        - User
      abis:
        - name: SingleNftMinter
          file: ./abis/SingleNftMinter.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch1
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Upgraded(indexed address)
          handler: handleUpgraded

        - event: CollectionInit(address,indexed address,string)
          handler: handleCollectionInit
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[])
          handler: handleTransferBatch
      file: ./src/single-nft-minter.ts
  - kind: ethereum
    name: NftMarket
    network: fuji
    source:
      address: "0xed774B08a23e43Af9f4cDE5c1D431EA3DB1276e7"
      abi: NftMarket
      startBlock: 24517666
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Collection
        - User
      abis:
        - name: NftMarket
          file: ./abis/NftMarket.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded

        - event: BulkMarketItemCreated(indexed address,indexed address,string,uint256,uint256[],address,uint256,string)
          handler: handleBulkMarketItemCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MarketItemCreated(indexed address,indexed address,string,uint256,uint256,address,uint256)
          handler: handleMarketItemCreated
        - event: MarketItemSold(indexed address,indexed address,uint256,uint256)
          handler: handleMarketItemSold
        - event: RecievedRoyalties(indexed address,indexed address,indexed uint256)
          handler: handleRecievedRoyalties
      file: ./src/nft-market.ts
